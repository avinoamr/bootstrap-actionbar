<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css?_=1" />
        <link rel="stylesheet" type="text/css" href="actionbar.css" />
        <style type="text/css">
            body {
                padding-top: 75px;
                background-color: #f1f1f3;
            }
        </style>
    </head>
    <body>
        <nav class="actionbar actionbar-default actionbar-fixed-top">
            <div class="container">
                <ul class="actionbar-nav">
                    <li class="actionbar-title">
                        Title
                    </li>
                    <!-- <li class="pull-left">
                        <a href="#cancel">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                            Cancel
                        </a>
                    </li> -->
                    <!-- <li>
                        <a href="#">
                            <span class="glyphicon glyphicon-plus"></span>
                        </a>
                    </li> -->
                    <li>
                        <a href="#done">Done</a>
                    </li>
                </ul>
            </div>
        </nav>

        <nav class="actionbar actionbar-default actionbar-fixed-bottom">
            <div class="container">
                <ul class="actionbar-nav actionbar-tabs">
                    <li class="active">
                        <a href="#">
                            <span class="glyphicon glyphicon-camera"></span>
                            Photos
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="glyphicon glyphicon-user"></span>
                            Users
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="glyphicon glyphicon-tags"></span>
                            Tags
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="glyphicon glyphicon-map-marker"></span>
                            Map
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
        <script type="text/javascript" src="bower_components/jquery.taps/jquery.taps.js"></script>
        <script type="text/javascript" src="actionbar.js"></script>
        <script>
            var tapev = "ontouchstart" in document.documentElement 
                ? "tap" : "click";

            var topbar = $( ".actionbar-fixed-top" )


            .on( tapev, "[href='#done']", function ( ev ) {
                ev.preventDefault();
                var target = topbar.find( "li.actionbar-title" );

                $( "<li>" )
                    .addClass( "pull-left" )
                    .append( "<a href='#cancel'>Close</a>" )
                    .replaceAll( target.siblings() )

                $( "<li>" )
                    .addClass( "actionbar-title" )
                    .text( "Hello" )
                    .replaceAll( target );
            })

            .on( tapev, "[href='#cancel']", function ( ev ) {
                ev.preventDefault();
                var target = topbar.find( "li.actionbar-title" );

                $( "<li>" )
                    .append( "<a href='#done'>Done</a>" )
                    .replaceAll( target.siblings() )

                $( "<li>" )
                    .addClass( "actionbar-title" )
                    .attr( "data-direction", "right" )
                    .text( "Title" )
                    .replaceAll( target );
            });

        </script>

    </body>
</html>
