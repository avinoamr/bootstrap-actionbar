<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="actionbar.css" />
        <style type="text/css">
            body {
                padding-top: 75px;
                background-color: #f1f1f3;
            }
        </style>
    </head>
    <body>
        <nav class="actionbar actionbar-default actionbar-fixed-top">
            <div class="container">
                <ul class="actionbar-nav">
                    <li class="pull-left">
                        <a href="#">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                            Back
                        </a>
                    </li>
                    <li class="actionbar-title">
                        Title
                    </li>
                    <li>
                        <a href="#">Done</a>
                    </li>
                </ul>
            </div>
        </nav>

        <nav class="actionbar actionbar-default actionbar-fixed-bottom">
            <div class="container">
                <ul class="actionbar-nav actionbar-tabs">
                    <li class="active">
                        <a href="#">
                            <span class="glyphicon glyphicon-camera"></span>
                            Photos
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="glyphicon glyphicon-user"></span>
                            Users
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="glyphicon glyphicon-tags"></span>
                            Tags
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="glyphicon glyphicon-map-marker"></span>
                            Map
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
        <script type="text/javascript" src="bower_components/jquery.taps/jquery.taps.js"></script>
        <script type="text/javascript" src="actionbar.js"></script>
        <script>
            $( ".actionbar" ).actionbar(); // causes taps to flicker
        </script>

    </body>
</html>
